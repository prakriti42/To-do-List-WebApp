
{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">

    <h1>
        Login Form 
    </h1>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
    
        <input class="button" type="submit" value="Log in">
    </form>
    
    <p>Dont have an account? <a href="{% url 'register' %}">Register Now</a></p>
</div>



{% endblock content %}
